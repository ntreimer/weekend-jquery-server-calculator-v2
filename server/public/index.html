<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge 2: Server-Side Calculator</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>
                <h1>Weekend Challenge 2: Server-Side Calculator</h1>
            </header>
            <div id="calculator">
                <input type="number" id="input1">
                <button id="addButton">+</button>
                <button id="subtractButton">-</button>
                <button id="multiplyButton">*</button>
                <button id="divideButton">/</button>
                <input type="number" id="input2">
                <button id="equalButton">=</button>
                <button id="clearButton">C</button>
            </div>
            <div id="resultHere"></div>
            <div>
                <h3>Result history</h3>
                <ul id="historyHere"></ul>
            </div>
        </div>
        <footer>&copy; Nathaniel Treimer 2021</footer>
    </div>
</body>
</html>
